<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recipe finder</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		 <header class="header">
			<nav class="header__navigation">
				<a class="navigation__logo" href="#"><img src="./_app/assets/0A91EF35-F180-4318-821E-9DBBABCF9F1D.png" alt="logo"></a>
 				<ul class="navigation__list">
					<li><a href="#">Tips</a></li>
					<li><a href="#">Recipes</a></li>
				</ul>
				<button class="header__search-button">
					<img class="header__search-button-image" src="/_app/assets/svg/search.svg" alt="logo">
				</button>
			</nav>
		 </header>

		 <div class="header__search">
		 <input class="header__search-field" type="search" placeholder="Search">
		</div>

		<main class="card">
			<a class="card__container" href="#">
				<img class="card__image" src="https://trinesmatblogg.no/app/uploads/2021/06/IMG_9816.jpg" alt="Bruschetta">
				<p class="card__name">Bruschetta</p>
				<div class="card__info">
					<p class="card__difficulty">difficulty</p>
					<p class="card__time">time</p>
				</div>
				<div class="card__rating">
					<img class="rating__image" src="https://www.searchenginejournal.com/wp-content/uploads/2021/08/a-guide-to-star-ratings-on-google-and-how-they-work-6123be39b9f2d-sej.jpg" alt="rating">
				</div>
			</a>
		</main>
	</body>
</html>
